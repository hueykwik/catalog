{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-xs-4">
    <h3>Categories</h3>
    {% for category in categories %}
      <p>{{category.name}}</p>
    {% endfor %}
  </div>
  <div class="col-xs-8">
    <h3>{{name}} Items</h3>
    {% for item in items %}
      <p>{{item.name}}</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
