{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-xs-4">
    <h3>Categories</h3>
    {% for category in categories %}
      <p><a href="{{url_for('show_category_items', category=category.name)}}">{{category.name}}</a></p>
    {% endfor %}
  </div>
  <div class="col-xs-8">
    {% if 'user_id' in session %}
      <p><a href="{{url_for('new_item')}}">Add Item</a></p>
    {% endif %}
    <h3>{{name}} Items</h3>
    {% for item in items %}
      <p><a href="{{url_for('view_item', category=item.category.name, item=item.name)}}">{{item.name}}</a> (<i>{{item.category.name}}</i>)</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
