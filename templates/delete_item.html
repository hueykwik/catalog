{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-xs-4">
  <h3>Delete Item</h3>
  <form method="post">
    <p>Are you sure you want to delete?</p>
    <button type="submit" class="btn btn-default delete" id="submit">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
    <a href="{{url_for('catalog')}}" class="btn btn-default delete">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </a>
  </form>
  </div>
</div>
{% endblock %}
